{% load menu_tags %}

<!-- begin main_menu.html -->

 <div class="collapse navbar-collapse" id="navbarsDefault">
  <ul class="navbar-nav mr-auto">
  {% for item in menu_items %}
      <li class="nav-item {{ item.active_class }}{% if item.has_children_in_menu %} dropdown{% endif %}">
          <a class="nav-link {% if item.has_children_in_menu %} dropdown-toggle{% endif %}" href="{% if item.has_children_in_menu %}#{% else %}{{ item.href }}{% endif %}"{% if item.has_children_in_menu %} id="ddtoggle_{{ item.link_page.pk }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"{% endif %}>{{ item.text }}</a>
          {% if item.has_children_in_menu %}
            {% sub_menu item template="sub_menu.html" %}
          {% endif %}
      </li>       
  {% endfor %}
  </ul>
</div>

<!-- end main_menu.html -->
